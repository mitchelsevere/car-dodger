<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js" defer></script>
        <title>Car Dodge</title>
    </head>
    <body>
        <div id="container">
            <div id="score"></div>
            <div id="level"></div>

            <div id="st-line-1" class="line-1"></div>
            <div id="st-line-2" class="line-1"></div>
            <div id="st-line-3" class="line-1"></div>
            <div id="st-line-4" class="line-2"></div>
            <div id="st-line-5" class="line-2"></div>
            <div id="st-line-6" class="line-2"></div>

            <div id="one" class="road"></div>
            <div class="road"></div>
            <div id ="two" class="road"></div>
           
            <div class="cars">
                <div id="main-car">
                    <img class="car" src="images/main_car.png" alt="">
                    <div id="explosion">
                        <img src="images/explosion.png" alt="">
                    </div>
                </div>
                 <div id="car-truck">
                    <img class="car" src="images/truck.png" alt="">
                </div>
                <div id="car-buggy">
                    <img class="car" src="images/buggy.png" alt="">
                </div>
                <div id="car-van">
                    <img class="car" src="images/van.png" alt="">
                </div>
                <div id="car-sedan">
                    <img class="car" src="images/sedan.png" alt="">
                </div> 
            </div> <!-- end of car div -->
            
            <div id="play-again">
                <h2>Play again?</h2>
                <button onclick="location.reload()">Yes</button>
                <button>No</button>
            </div>

        </div> <!-- end of game div -->
    </body>
</html>
